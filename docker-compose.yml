services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ems
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=3Quetras
    ports:
      - "5435:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key
      - DJANGO_DEBUG=True
      - DB_NAME=ems
      - DB_USER=postgres
      - DB_PASSWORD=3Quetras
      - DB_HOST=db

volumes:
  postgres_data:
